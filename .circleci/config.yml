version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:9.4
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/build

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  
      # TODO: run tests!
      - run: 
        name: build
        command: npm run build

  
    steps:    
      - run:
        name: copy project to aws
        command: scp -r -i /home/circleci/.ssh/lalafriends ./build ec2-user@ec2-13-125-241-114.ap-northeast-2.compute.amazonaws.com:/home/ec2-user/targets/lala-profile-web/


